{% load static %}

<!DOCTYPE html>
<html onClick="showCoords(event)">
    <!-- Does load it is the name in the tab -->
    <head>
        <meta charset="utf-8">
        <title>My test page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'calendarauto/styles.css' %}">
        <script type="text/javascript" src="{% static 'calendarauto/test.js' %}"></script>
    </head>
    <!-- Loads everything after this -->
    <body>
        
    
        <!-- Looks for the month variable and year variables
             sent in as contextes from the render in the views module
        --> 
        <h1>Week of {{ sunday|date:"F j, Y" }} - {{ saturday|date:"F j, Y" }}</h1>
    
        <div class="openBtn">
            <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
        </div>
        <div class="loginPopup">
            <div class="formPopup" id="popupForm">
                <form action="/action_page.php" class="formContainer">
                    <h2>Popup Windows</h2>
                    <label for="email">
                        <strong>Task Name</strong>
                    </label>
                    <input type="text" id="email" placeholder="Your Email" name="email" required>
                    <label for="psw">
                        <strong>Task Description</strong>
                    </label>
                    <input type="text" id="psw" placeholder="Your Password" name="psw" required>
                    <label for="psw">
                        <strong>Start Time</strong>
                    </label>
                    <input type="date" id="psw" placeholder="Your Password" name="psw" required>
                    <label for="psw">
                        <strong>End Time</strong>
                    </label>
                    <input type="date" id="psw" placeholder="Your Password" name="psw" required>
                    <label for="psw">
                        <strong>Duration</strong>
                    </label>
                    <input type="text" id="psw" placeholder="Your Password" name="psw" required>
                    <button type="submit" class="btn">Log in</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>
        
        
    
        <canvas id="myCanvas" height="750" style="border:1px solid #c3c3c3;" onClick="showDay(event)">
            Your browser does not support the canvas element.
        </canvas>
        <p id="demo"></p>
        <p id="temp"></p>
    

        
    
    </body>
</html>
